proxy-groups:
  - name: 🌐 全部节点
    type: select
    include-all: true
  - name: ♻️ 自动选择
    type: url-test
    include-all: true
    interval: 300
    tolerance: 50

# 自动获取 GeoIP 数据库
geoip:
  url: "https://mirror.ghproxy.com/https://github.com/Dreamacro/maxmind-geoip/raw/release/Country.mmdb"
  path: ./Country.mmdb
  download-detour: 🌐 全部节点

rule-providers:
  LocalAreaNetwork:
    url: https://mirror.ghproxy.com/https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/LocalAreaNetwork.list
    path: ./ruleset/LocalAreaNetwork.list
    behavior: classical
    interval: 86400
    format: text
    type: http
  BanAD:
    url: https://mirror.ghproxy.com/https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanAD.list
    path: ./ruleset/BanAD.list
    behavior: classical
    interval: 86400
    format: text
    type: http
  BanProgramAD:
    url: https://mirror.ghproxy.com/https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanProgramAD.list
    path: ./ruleset/BanProgramAD.list
    behavior: classical
    interval: 86400
    format: text
    type: http
  # 其余 rule-providers 保持不变，建议把 url 换成 ghproxy / fastgit

rules:
  - "RULE-SET,BanAD,REJECT"
  - "RULE-SET,BanProgramAD,REJECT"
  - "RULE-SET,LocalAreaNetwork,DIRECT"
  - "RULE-SET,UnBan,DIRECT"
  - "RULE-SET,Google,🌐 全部节点"
  - "RULE-SET,GoogleCN,DIRECT"
  - "RULE-SET,SteamCN,DIRECT"
  - "RULE-SET,GitHub,🌐 全部节点"
  - "RULE-SET,Microsoft,🌐 全部节点"
  - "DOMAIN-SUFFIX,oray.com,DIRECT"
  - "DOMAIN-SUFFIX,3322.net,DIRECT"
  - "DOMAIN-SUFFIX,ipw.cn,DIRECT"
  - "DOMAIN-SUFFIX,ipip.net,DIRECT"
  - "RULE-SET,Apple,DIRECT"
  - "RULE-SET,Telegram,🌐 全部节点"
  - "RULE-SET,Twitter,🌐 全部节点"
  - "RULE-SET,ChatGPT,🌐 全部节点"
