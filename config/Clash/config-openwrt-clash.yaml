# url 里填写自己的订阅,名称不能重复
proxy-providers:
  Airport_01:
    url: "https://sub.fusir.top:6767/fusir/download/Mitce?target=ClashMeta"
    type: http
    interval: 86400
    health-check: {enable: true,url: "https://www.gstatic.com/generate_204",interval: 300}
    override:
      additional-prefix: "[Mitce]"

proxies: 
  - name: "🟢 直连"
    type: direct
    udp: true

mixed-port: 7890
ipv6: true
allow-lan: true
unified-delay: false
tcp-concurrent: true
external-controller: 127.0.0.1:9090
external-ui: ui
external-ui-url: "https://gh.fusir.top:6767/https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip"

find-process-mode: strict
global-client-fingerprint: chrome

profile:
  store-selected: true
  store-fake-ip: true

sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - "Mijia Cloud"
    - "dlg.io.mi.com"
    - "+.push.apple.com"
    - "+.apple.com"

tun:
  enable: true
  stack: mixed
  dns-hijack:
    - "any:53"
    - "tcp://any:53"
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true

dns:
  enable: true
  ipv6: true
  respect-rules: true
  enhanced-mode: fake-ip
  fake-ip-filter:
    - "*"
    - "+.lan"
    - "+.local"
    - "+.market.xiaomi.com"
  nameserver:
    - https://120.53.53.53/dns-query
    - https://223.5.5.5/dns-query
  proxy-server-nameserver:
    - https://120.53.53.53/dns-query
    - https://223.5.5.5/dns-query
  nameserver-policy:
    "rule-set:cn_domain,private_domain":
      - https://120.53.53.53/dns-query
      - https://223.5.5.5/dns-query
    "rule-set:geolocation-!cn":
      - "https://dns.cloudflare.com/dns-query"
      - "https://dns.google/dns-query"

proxy-groups:
  
  - name: ♻️ 自动选择
    type: url-test
    include-all-providers: true
    tolerance: 10

  - name: 🌐 全部节点
    type: select
    include-all: true

rules:
  - RULE-SET,private_ip,🟢 直连,no-resolve
  - RULE-SET,private_domain,🟢 直连
  - RULE-SET,apple_domain,🟢 直连
  - RULE-SET,github_domain,🌐 全部节点
  - RULE-SET,twitter_domain,🌐 全部节点
  - RULE-SET,x_domain,🌐 全部节点
  - RULE-SET,youtube_domain,🌐 全部节点
  - RULE-SET,google_domain,🌐 全部节点
  - RULE-SET,telegram_domain,🌐 全部节点
  - RULE-SET,instagram_domain,🌐 全部节点
  - RULE-SET,netflix_domain,🌐 全部节点
  - RULE-SET,tiktok_domain,🌐 全部节点
  - RULE-SET,microsoft_domain,🌐 全部节点
  - RULE-SET,cn_domain,🟢 直连
  - RULE-SET,geolocation-!cn,🌐 全部节点
  - RULE-SET,paypal_domain,🌐 全部节点
  - RULE-SET,google_ip,🌐 全部节点
  - RULE-SET,netflix_ip,🌐 全部节点
  - RULE-SET,telegram_ip,🌐 全部节点
  - RULE-SET,twitter_ip,🌐 全部节点
  - RULE-SET,cn_ip,🟢 直连
  - MATCH,🌐 全部节点

rule-anchor:
  ip: &ip {type: http, interval: 86400, behavior: ipcidr, format: mrs}
  domain: &domain {type: http, interval: 86400, behavior: domain, format: mrs}
rule-providers:
